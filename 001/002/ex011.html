<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imigração</title>
</head>
<body>
    <h1>Controle de passporte</h1>
    Nacionalidade: <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular () {
            var txtp = window.document.querySelector('input#txtpais')
            var res = window.document.querySelector('div#res')
            var pais = (txtp.value)
          res.innerHTML = `Vivendo em ${pais}`
          if (pais == 'Brasil') {
            res.innerHTML += `<p>Você é <strong>Brasileiro!</strong></p>`
          } else {
            res.innerHTML += `<p>Você é <strong>Estrangeiro !</strong></p>`
          }

    }
       


    </script>

</body>
</html>
